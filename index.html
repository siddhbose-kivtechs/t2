<!DOCTYPE html>
<html>
<head>
<title>Display Cookies</title>
<style>
body {
    font-family: sans-serif;
}
table {
    border-collapse: collapse;
    width: 100%;
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}
th {
    background-color: #f2f2f2;
}
</style>
</head>
<body>

<h1>Cookies</h1>

<table id="cookieTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Value</th>
            <th>Expires</th>
            <th>Domain</th>
            <th>Path</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
function displayCookies() {
    var cookieTable = document.getElementById("cookieTable").getElementsByTagName('tbody')[0];
    cookieTable.innerHTML = ""; // Clear existing table rows

    var allCookies = document.cookie;
    var cookieArray = allCookies.split('; ');

    for(var i = 0; i < cookieArray.length; i++) {
        var nameValue = cookieArray[i].split('=');
        var name = nameValue[0];
        var value = nameValue[1];

        var row = cookieTable.insertRow();
        var nameCell = row.insertCell(0);
        var valueCell = row.insertCell(1);
        var expiresCell = row.insertCell(2);
        var domainCell = row.insertCell(3);
        var pathCell = row.insertCell(4);

        nameCell.textContent = name;
        valueCell.textContent = value;

        // Get cookie attributes (expires, domain, path) - This part might require adjustments based on browser compatibility
        var cookieString = cookieArray[i];
        var expiresIndex = cookieString.indexOf('expires=');
        if (expiresIndex != -1) {
            var expires = cookieString.substring(expiresIndex + 8, expiresIndex + 37);
            expiresCell.textContent = expires;
        }

        var domainIndex = cookieString.indexOf('domain=');
        if (domainIndex != -1) {
            var domain = cookieString.substring(domainIndex + 7);
            domainCell.textContent = domain;
        }

        var pathIndex = cookieString.indexOf('path=');
        if (pathIndex != -1) {
            var path = cookieString.substring(pathIndex + 5);
            pathCell.textContent = path;
        }
    }
}

// Display cookies on page load
displayCookies();
</script>

</body>
</html>
